<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <h1>To Do List</h1>
        </div>
        <div id="sidebar">
            <div class="title">
                <h2>Projects</h2>
                <button id="add-project-btn">+</button>
                <dialog id="add-project-dialog">
                    <form id="add-project-form">
                        <label for="project-title">Project Title</label>
                        <input type="text" id="project-title">
                        <button type="submit" id="add-project-btn">Add</button>
                    </form>
                </dialog>
            </div>
            <div id="sidebar-content"></div>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
