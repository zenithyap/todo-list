<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/76683aec84.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <h1>To Do List</h1>
        </div>
        <div id="sidebar">
            <div id="title">
                <h2>Projects</h2>
                <button id="add-project-btn">+</button>
                <dialog id="add-project-dialog">
                    <form id="add-project-form">
                        <label for="project-title">Project Title</label>
                        <input type="text" id="project-title" required>
                        <button type="submit">Add</button>
                    </form>
                </dialog>
            </div>
            <div id="sidebar-content"></div>
        </div>
        <div id="content">
            <button id="add-todo-btn">Add To-do</button>
            <dialog id="add-todo-dialog">
                <form id="add-todo-form">
                    <label for="todo-title">Title</label>
                    <input type="text" id="todo-title" required>
                    <label for="todo-due-date">Due Date</label>
                    <input type="date" id="todo-due-date">
                    <label for="priority">Priority</label>
                    <select name="todo-priority" id="todo-priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <label for="todo-notes">Notes</label>
                    <textarea name="todo-notes" id="todo-notes"></textarea>
                    <button type="submit">Save</button>
                </form>
            </dialog>
            <dialog id="edit-todo-dialog">
                <form id="edit-todo-form">
                    <label for="edit-todo-title">Title</label>
                    <input type="text" id="edit-todo-title" required>
                    <label for="edit-todo-due-date">Due Date</label>
                    <input type="date" id="edit-todo-due-date">
                    <label for="edit-priority">Priority</label>
                    <select name="edit-todo-priority" id="edit-todo-priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <label for="edit-todo-notes">Notes</label>
                    <textarea name="edit-todo-notes" id="edit-todo-notes"></textarea>
                    <button type="submit">Save</button>
                </form>
            </dialog>
            <div id="todo-container">
                
            </div>
        </div>
    </div>
</body>
</html>
