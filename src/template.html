<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <h1>To Do List</h1>
        </div>
        <div id="sidebar">
            <div class="title">
                <h2>Projects</h2>
                <button id="add-project-btn">+</button>
                <dialog id="add-project-dialog">
                    <form id="add-project-form">
                        <label for="project-title">Project Title</label>
                        <input type="text" id="project-title">
                        <button type="submit">Add</button>
                    </form>
                </dialog>
            </div>
            <div id="sidebar-content"></div>
        </div>
        <div id="content">
            <button id="add-todo-btn">+</button>
            <dialog id="add-todo-dialog">
                <form id="add-todo-form">
                    <label for="todo-title">Title</label>
                    <input type="text" id="todo-title">
                    <label for="todo-description">Description</label>
                    <textarea name="todo-description" id="todo-description"></textarea>
                    <label for="todo-due-date">Due Date</label>
                    <input type="date" id="todo-due-date">
                    <label for="priority">Priority</label>
                    <select name="todo-priority" id="todo-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <label for="todo-notes">Notes</label>
                    <textarea name="todo-notes" id="todo-notes"></textarea>
                    <label for="todo-status">Status</label>
                    <select name="todo-status" id="todo-status">
                        <option value="todo">To Do</option>
                        <option value="inprogress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <button type="submit">Add</button>
                </form>
            </dialog>
            <div id="todo-container"></div>
        </div>
    </div>
</body>
</html>
